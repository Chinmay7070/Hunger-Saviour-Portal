<div class="d-flex justify-content-center">
  <mat-card class="shadow" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title class="fw-bold text-muted">Hunger Saviour Portal</mat-card-title>
    <mat-card-subtitle>Delivering Happiness</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
     <div class="flex-column">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mt-2">
              <mat-form-field class="w-100 " appearance="outline" >
              <mat-label>Enter Username</mat-label>
              <input matInput formControlName="username" placeholder="placeholder"/>
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-3" >
              <mat-form-field class="w-100 " appearance="outline">
              <mat-label >Enter Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="placeholder"/>
              <mat-icon matPrefix>lock</mat-icon>
               <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary float-end fw-bold">Login To Portal</button>
          </div>
       </form>
     </div>
  </mat-card-content>
 
</mat-card>

</div>
